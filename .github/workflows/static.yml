name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # جربنا نكتب اسم الفولدر مباشرة زي ما هو في الريبو
        run: npm install
        working-directory: centr2 

      - name: Build project
        run: npm run build
        working-directory: centr2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # المسار اللي الـ Action هيشوفه بعد الـ build
          path: centr2/dist
