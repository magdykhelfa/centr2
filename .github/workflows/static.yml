name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          # 1. الدخول للمجلد لو موجود
          if [ -d "centr2" ]; then cd centr2; fi
          
          # 2. تثبيت المكتبات الأساسية
          npm install
          
          # 3. تثبيت المكتبة اللي ناقصة عندك (حل مؤقت وسريع)
          npm install react-barcode
          
          # 4. بناء المشروع
          npm run build
          
          # 5. تحديد مسار الرفع للمرحلة الجاية
          if [ -d "dist" ]; then
            # لو إحنا جوه centr2 فالمسار هيبقى centr2/dist بالنسبة للـ Root
            if [[ "$PWD" == *"/centr2" ]]; then
               echo "DEPLOY_PATH=centr2/dist" >> $GITHUB_ENV
            else
               echo "DEPLOY_PATH=dist" >> $GITHUB_ENV
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
