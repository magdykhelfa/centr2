name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          # 1. تحديد مكان المشروع
          if [ -d "centr2" ]; then
            cd centr2
            npm install
            npm install react-barcode
            npm run build
            # نرجع لورا خطوة عشان نرفع من المسار الصح
            cd ..
            echo "FINAL_PATH=centr2/dist" >> $GITHUB_ENV
          else
            npm install
            npm install react-barcode
            npm run build
            echo "FINAL_PATH=dist" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # الرفع مباشرة من مسار الـ dist اللي اتعمل
          path: ${{ env.FINAL_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
