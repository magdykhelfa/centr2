name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # بنقوله ادخل جوه centr2 ونفذ التثبيت
        run: npm install
        working-directory: ./centr2 

      - name: Build project
        # بنقوله ادخل جوه centr2 واعمل build
        run: npm run build
        working-directory: ./centr2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # المسار المظبوط للفولدر اللي هيطلع فيه الموقع
          path: ./centr2/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
