name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # خطوة سحرية: هتطبع لنا الملفات عشان لو فشل نعرف ليه
      - name: List files (Debug)
        run: ls -R

      - name: Install and Build
        run: |
          if [ -d "centr2" ]; then
            cd centr2
            npm install
            npm run build
            echo "DEPLOY_PATH=centr2/dist" >> $GITHUB_ENV
          else
            npm install
            npm run build
            echo "DEPLOY_PATH=dist" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
