name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          # تحديد المجلد
          TARGET_DIR="."
          if [ -d "centr2" ]; then TARGET_DIR="centr2"; fi
          
          cd $TARGET_DIR
          npm install
          npm install react-barcode # عشان المشكلة اللي فاتت
          npm run build
          
          # بننقل الـ dist لمكان ثابت بره عشان الأكشن يشوفه بسهولة
          cd ..
          mkdir -p final_dist
          cp -r $TARGET_DIR/dist/* final_dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # هنرفع من الفولدر الثابت اللي لسه عاملينه
          path: final_dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
